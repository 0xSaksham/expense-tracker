<div class="flex min-h-screen items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md space-y-8 rounded-xl bg-white p-10 shadow-2xl">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
      <p class="mt-2 text-sm text-gray-500">Please Enter Your Details to Logins</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div>
        <label class="block text-sm font-semibold text-gray-700">Email</label>
        <input formControlName="email" type="email" placeholder="you@example.com"
          class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-3 focus:border-blue-500 focus:ring-blue-500 outline-none transition-all">
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700">Password</label>
        <input formControlName="password" type="password" placeholder="••••••••"
          class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-3 focus:border-blue-500 focus:ring-blue-500 outline-none transition-all">
      </div>

      <button type="submit" [disabled]="loginForm.invalid"
        class="w-full rounded-lg bg-blue-600 py-3 font-bold text-white hover:bg-blue-700 transition-colors disabled:bg-gray-400">
        Sign In
      </button>

      <p class="text-center text-sm text-gray-600">
        Don't have an account?
        <a routerLink="/register" class="font-bold text-blue-600 hover:underline">Register</a>
      </p>
    </form>
  </div>
</div>
