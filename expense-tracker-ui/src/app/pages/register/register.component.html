<div class="flex min-h-screen items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md space-y-8 rounded-lg bg-white p-10 shadow-lg">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">Create your Account</h2>
      <p class="mt-2 text-sm text-gray-600">Join Expense Tracker Today for Free!</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" formControlName="name" placeholder="John Doe"
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" placeholder="john@example.com" formControlName="email"
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" placeholder="******" formControlName="password"
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="registerForm.invalid"
          class="flex w-full justify-center rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400">
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>
